// =============== ìœ í‹¸ í•¨ìˆ˜ ===============
function avg(arr) {
    return arr.reduce((a, b) => a + b, 0) / arr.length;
}

function calcRSI(values) {
    let gains = 0, losses = 0;
    for (let i = 1; i < values.length; i++) {

        else losses -= diff;

    const rs = gains / (losses || 1);
    return 100 - (100 / (1 + rs));
}
